<!DOCTYPE html>
<html>
 <head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <meta name="author" content="Jan Reichelt">
   <meta name="description" content="A Ceasar Cipher Try">
   <meta name="keywords" content="Ceasar Cipher">

   <title>Cipher</title>

   <link rel="stylesheet" href="cipherFormat.css" type="text/css">
 </head>


 <body>
   <h1>Cipher</h1>
   <div id="verschlüsseln">
   <form id="cipherForm">
       <label for="inputText"><h3>Was soll verschlüsselt werden?</h3></label><br><br>
       Gib hier Deinen Text ein, der verschlüsselt werden soll: <br>
       <input type="text" id="textInput"></input><br><br>
       Und hier einen beliebigen Key: <br>
       <input type="text" id="keyInput"></input><br>
       <input type="button" value="submit" onClick="cipher()">
     </form>
     <p id="output"></p>
   </div>
   <br>

   <div id="entschlüsseln">
     <form>
    <label for="inputCode"><h3>Was soll entschlüsselt werden?</h3></label><br><br>
      Gib hier Deinen verschlüsselten Text ein, der entschlüsselt werden soll: <br>
       <input type="text" id="codeInput" ></input><br><br>
       Und hier den genutzten Key: <br>
       <input type="text" id="deKeyInput" ></input>
       <br>
       <input type="button" value="submit" onClick="decipher()">
     </form>
     <p id="output"></p>
   </div>

   <br><br><br>
   <button type="button" onClick="window.location.href='https://janreichelt.github.io/Jans-Repo/'">Back</button>
   <script src="cipher.js"></script>
 </body>
</html>
