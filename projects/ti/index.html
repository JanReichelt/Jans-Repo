<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cantor'sche Tupelbildung</title>
</head>

<body>
    <h1>Cantor'sche Tupelbildung</h1>
    <h2>Vom Index zum Tupel</h2>
    <input type="text" name="input" id="input" placeholder="Eingabewert"><br>
    <input type="text" name="input" id="inputK" placeholder="Tupelgröße (mind. 2)"<br>
    <button onclick="index2tupel()">Get Tupel</button>
    <hr>
    <br>

    <h2>Vom Tupel zum Index</h2>
    <input type="text" id="inputTupel" placeholder="Zahlenfolge, z.B.: 5,1,2">
    <button onclick="tupel2index()">Get Index</button>
    <hr>

    <div id="output">[Output]</div>

    <script src="cantor.js"></script>
</body>
</html>
