<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jan Reichelt">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="go.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <title>Go</title>
    </head>

    <body>
        <h1>GO</h1>
        <div id="container">
            <canvas id="board"></canvas>

            <div id="controls">
                <h3>Game Size: <span class="smallSpan">(max.40x40)</span></h3>
                <form id="gameSize" onsubmit="startGame()">
                    <label>X:</label>
                    <input type="text" id="inputX" class="sizeForm" placeholder="max. 40">
                    <label>Y:</label>
                    <input type="text" id="inputY" class="sizeForm" placeholder="max. 40"><br>
                    <input type="submit" class="btn" value="Start">
                </form>
                <hr>
                <h3>Game Modes: </h3>
                <p>[coming soon] </p>
            </div>

            <div id="inGame" class="">
                <div id="move" class="fullWidth_2col">
                    <h3>Zug: </h3>
                    <div id="moveNr"></div>
                    <button id="pass" class="btn" onclick="pass()">Passen</button>
                </div>
                <h3 class="fullWidth_2col">Am Zug: </h3>
                <div id="moveColor"></div>
                <h3 class="fullWidth_2col">gefangene Steine: </h3>
                <div><div>Wei√ü: </div><div id="capStonesW"></div></div>
                <div><div>Schwarz: </div><div id="capStonesB"></div></div>
            </div>

            <div id="results" class="">
                Results.
                <button class="btn" id="btn-left" onclick="showMoveBack()"><i class="fas fa-chevron-left"></i></button>
                <button class="btn" id="btn-right" onclick="showMoveForw()"><i class="fas fa-chevron-right"></i></button>
                <form id="gotoMove" onsubmit="gotoMove()">
                    <label>Zug-Nr.</label>
                    <input type="text" id="gotoMoveNr" class="sizeForm">
                    <input type="submit" class="btn" value="Go">
                </form>
            </div>
        </div>
        <script src="go.js"></script>
    </body>
</html>
